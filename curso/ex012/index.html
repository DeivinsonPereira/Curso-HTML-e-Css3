<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video poster="img/limoes-capa.png" controls width="400" autoplay loop>
        <source src="midea/meu-video.m4v" type="video/m4v">
        <source src="midea/meu-video.mp4" type="video/mp4">
        <source src="midea/meu-video.ogv" type="video/ogv">
        <source src="midea/meu-video.webm" type="video/webm">
        <p>Seu navegador não consegue carregar o vídeo. <a href="midea/meu-video.mp4">clique aqui para baixar</a></p>
    </video>


    <h2>Adicionando Vídeo de site externo</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0rFAKnVpJU0" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
